name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Run tests
        run: |
          pytest

      - name: Build Docker image
        run: docker build -t call-transcriber-service:${{ github.sha }} .

      - name: Save Docker image as artifact
        run: |
          docker save call-transcriber-service:${{ github.sha }} \
            | gzip > call-transcriber-service.tar.gz

      - name: Upload Docker artifact
        uses: actions/upload-artifact@v4
        with:
          name: call-transcriber-image
          path: call-transcriber-service.tar.gz

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      VPS_IP: ${{ secrets.VPS_IP }}

    steps:
      - name: Write SSH key
        run: |
          echo "${{ secrets.GIT_DEPLOY_KEY }}" > deploy_key
          chmod 600 deploy_key

      - name: Deploy
        run: |
          ssh -i deploy_key \
          -o StrictHostKeyChecking=no \
          -o ServerAliveInterval=60 \
          -o ServerAliveCountMax=10 \
          ubuntu@${{ env.VPS_IP }} << 'EOF'
          set -e

          # Ensure git is installed
          if ! command -v git &> /dev/null; then
            sudo apt-get update -y
            sudo apt-get install -y git
          fi

          cd ~

          if [ ! -d "call-transcriber-service" ]; then
            echo "ðŸ“¥ Cloning repo for the first time..."
            git clone https://github.com/RamyaLogan/call-transcriber-service.git call-transcriber-service
          fi

          cd call-transcriber-service

          echo "â–¶ Running deploy script..."
          bash scripts/deploy.sh
          EOF
  